<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		body{	
			text-align: center;
		}
		p{
			font-size: 1.3rem;
			padding: 1.5rem;
			width: 100%;
		}
		input{
			background-color: steelblue;
			color: white;
			cursor: pointer;
			margin: 0.5rem;
			padding: 0.3rem;
		}
	</style>
</head>
<body>
	<h1>Bienvenido al Juego</h1>
	<p>El juego consiste en que la computadora pensará en un número del 1 al 100 y el jugador deberá adivinar ese número para ganar. Mucha suerte!!! </p>
	<input type="button" value="Iniciar" id="boton">
	<script type="text/javascript">
		document.getElementById("boton").addEventListener("click",iniciar);
		function iniciar(){
			let vidas = 6;
			let num = Math.floor((Math.random()*100)+1);
			while(vidas>0){
				let numU = prompt("Te quedan " + vidas +
					" vidas. Escribe el número: ");
				if(numU==num){
					alert("¡Felicidades, ganaste! :D ");
					break;
				}
				if(numU>num){
					alert("Lo siento, el número que pensé es menor");
				}
				if(numU<num){
					alert("Lo siento, el número que pensé es mayor");
				} // Cierra el if
				vidas--;
			} //Cierra el while

			if(vidas==0){
				alert("Lo siento, perdiste :( ");
			}

		} //Cierra la funcion
	</script>
</body>
</html>
